<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel= "stylesheet" href="styling.css">
</head>
<body>
    <header>
        <nav>
            <a href="#"> Gmail</a>
            <a href="#"> Images</a>
            <img src="9-dots-square-setting-or-options-icon-help-vector-29007476.jpg" alt="9 dots">
        </nav>
    </header>
    <main>
        <img src="googlelogo.jpg" alt="google logo">
        <input type="text">
        <i class="fa fa-search"></i>
        <img class="different" src="mic icon.png">
        <div class="buttons-container">
            <button> Google search</button>
            <button> I'm feeling lucky</button>
        </div>
        <div class="languages">
            Google offered in:
            <a href="#"> Hausa</a>
            <a href="#"> Igbo</a>
            <a href="#"> Ede Yoruba</a>
            <a href="#"> Nigerian Pidgin</a>
        </div>
    </main>

    <footer>
        <div class="footer-top">
            <p> Nigeria</p>
        </div>
        <div class="footer-bottom">
            <div class="left">
                <a href="#"> About</a>
                <a href="#"> Advertising</a>
                <a href="#"> Business</a>
                <a href="#"> How Search Works</a>
            </div>
            <a href="#"> Carbon Neutral Since 2007</a>
            <div class="right">
                <a href="#"> Privacy</a>
                <a href="#"> Terms</a>
                <a href="#"> Settings</a>
            </div>
        </div>



    </footer>
    
</body>
</html>
